<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="257509877437-ok9jmko19fkbmscb01temoq1dc4ma4e3.apps.googleusercontent.com">
   
    <title>Login and Registration Form</title>
</head>
<body>

    <div class="form">
        <img src="logo.png?version=1" alt="Mountain View"><br><br>
        <div id="my-signin2"></div>
        <script>
            function onSuccess(googleUser) {
            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
            }
            function onFailure(error) {
            console.log(error);
            }
            function renderButton() {
            gapi.signin2.render('my-signin2', {
                'scope': 'profile email',
                'width': 240,
                'height': 40,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure,
            });
            }
        </script> <br>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
            <script>
                function onSignIn(googleUser) {
                    var profile = googleUser.getBasicProfile();
                    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                    console.log('Name: ' + profile.getName());
                    console.log('Image URL: ' + profile.getImageUrl());
                    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                }                    
            </script>   
            <div class="or">OR</div> <br>
        
        <form class="registration-form" action="register_action.jsp" >   
            <label> <input type="radio" name="role" value="student" checked ><a style="padding-left:20px">Student Registration</a></label>
            <label> <input type="radio" name="role" value="counselor"><a style="padding-left:20px">Counselor Registration</a></label><br><br>
            
            <input type ="text" name="user" placeholder= "Username"/>
            <input type ="password" name="pass" placeholder= "Password"/>
            <input type ="text" name="fullname" placeholder= "Full Name"/>
            <input type ="text" name="email" placeholder= "SJSU Email"/>
            <button type="submit">Register</button>
            
            
            </form>
            
            <p>Already have an account? <a href="signin.html" style="color:dodgerblue">Login</a></p>
            
        </form>
        
    </div>
    </div>
        
</body>
</html>
